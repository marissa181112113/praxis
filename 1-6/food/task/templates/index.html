    <style>
        .atas {
            float: top;

        }
        .kanan {
            float: right;
            width: 50%;
            height: 30%;
            text-align: center;
            background-color: rgba(250, 36, 136, 0.658);

        .kiri {
            float: left;
            width: 100%;

                    {% csrf_token %} 
                    <label> Nama </label>
                    <input type="text" name="itemmakan">
                    <br>
                    <label> Jenis </label>
                    <select name="jenismakan"> 
                        <option value="kering">Kering</option>
                        <option value="basah">Basah</option>
                    </select>
                    <br>
                    <label>Jumlah</label>
                    <input type="number" name="jumlahmakan">
                    <br>
                    <label> Harga </label>
                    <input type="text" name="hargamakan">
                    <br>
                    <button type="submit"> Simpan </button>

                    
                    
                </form>
