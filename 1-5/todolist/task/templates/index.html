<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="item">
        <button type="submit">Simpan</button>
        <br>
    </form>

  <div>
        <table class='table' table-hover mt-3>
            <thead>
                <br>
                {% for d in data %}
                
                <tr>
                    
                    <th>{{forloop.counter}}</th>
            
            

                    <td class="text-capitalize">{{d.item}}</td> 
            
                    <td>
                        <a type="button"class="btn btn-success" href="{{d.id}}/detail">Rincian</a>
                        <a type="button"class="btn btn-warning" href="#">Edit</a>
                        <a type="button"class="btn btn-danger" href="{{d.id}}/delete">Hapus</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </thead>
            
        </table>
  </div>
    
    
</body>
</html>
